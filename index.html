<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel = 'icon' href = 'images/pfp_real.png'>
        <link rel = 'stylesheet' href = 'style.css'>
    </head>
    <body>
        <p class="title">Task Tracker</p>
        <div class="taskContainer">
            <div class="taskInputContainer">
                <input class="taskInput js-input" type="text" placeholder="Start writing and press enter to create task">
                <button class="addTask" onclick="taskAdd()">
                    <img class="addIcon" src="images/enter-icon.png">
                </button>
            </div>

            <div class="taskIncompleteContainer"></div>
            <div class="taskCompleteContainer"></div>
        </div> 
        <script src="script.js"></script> 
    </body>
</html>
